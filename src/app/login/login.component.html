<form [formGroup]="form">
    <fieldset>
        <legend>Login</legend>
        <div *ngIf="error" class="error-msg">{{error_msg}}</div>
        <div class="form-field">
            <label for="email">Email</label>
            <input id="email" name="email" formControlName="email">
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input id="password" name="password" formControlName="password" type="password">
        </div>
        <div class="form-field checkbox">
            <label for="rememberMe">Remember Me</label>
            <input id="rememberMe" name="rememberMe" formControlName="rememberMe" type="checkbox">
        </div>
    </fieldset>
    <div class="form-buttons">
        <button class="button button-primary" (click)="login()">Login</button>
    </div>
</form>
