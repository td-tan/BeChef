<div class="banner"><h2>Hello {{username}}!</h2></div>
<div class="subnav">
    <section (click)="showLeaderboard()" [ngClass]="{'active': leaderboardActive}">Leaderboard</section>
    <section (click)="showRecipes()" [ngClass]="{'active': recipesActive}">Recipes</section>
    <section (click)="showTeam()" [ngClass]="{'active': teamActive}">Team</section>
</div>
<table *ngIf="leaderboardActive">
    <thead>
        <tr>
            <th>Rank</th>
            <th class="th-left">Username</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of leaderboard; let i = index;">
            <td>{{i+1}}</td>
            <td class="td-left">{{user.username}}</td>
            <td>{{user.points}}</td>
        </tr>
    </tbody>
</table>

<button *ngIf="recipesActive" [ngClass]="{'activeBtn': recipesOnlyUserActive}">My Recipes</button>
<button *ngIf="recipesActive" [ngClass]="{'activeBtn': recipesAllActive}">Show All</button>
<table *ngIf="recipesActive">
    <thead>
        <tr>
            <th>Title</th>
            <th>Difficulty</th>
            <th>Duration</th>
            <th>Likes</th>
            <th>Visibility</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let recipe of recipes">
            <td>{{recipe.title}}</td>
            <td>{{recipe.difficulty}}</td>
            <td>{{recipe.duration.value}} {{recipe.duration.unit}}</td>
            <td>{{recipe.likes}}</td>
            <td>{{recipe.visibility}}</td>
        </tr>
    </tbody>
</table>
